<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: rosybrown;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
}
#bmiCategories {
    margin-top: 30px;
    text-align: left;
}

#bmiCategories h2 {
    margin-bottom: 10px;
}

#bmiCategories ul {
    list-style-type: none;
    padding: 0;
}

#bmiCategories li {
    margin-bottom: 5px;
}

#bmiCategories li strong {
    color: #4CAF50;
}

</style>
   
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="feet">Height (feet):</label>
            <input type="number" id="feet" required>

            <label for="inches">Height (inches):</label>
            <input type="number" id="inches" required>

            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result">
            <p>Your BMI: <span id="bmiValue">0</span></p>
            <p id="bmiCategory">Category: </p>
        </div>
        <div id="bmiCategories">
            <h2>BMI Categories</h2>
            <ul>
                <li><strong>Underweight:</strong> BMI less than 18.5</li>
                <li><strong>Normal weight:</strong> BMI 18.5 - 24.9</li>
                <li><strong>Overweight:</strong> BMI 25 - 29.9</li>
                <li><strong>Obesity:</strong> BMI 30 or greater</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script >
       document.getElementById('bmiForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const weight = parseFloat(document.getElementById('weight').value);
    const feet = parseFloat(document.getElementById('feet').value);
    const inches = parseFloat(document.getElementById('inches').value);

    if (!weight || isNaN(feet) || isNaN(inches)) {
        alert('Please enter valid values for weight, feet, and inches.');
        return;
    }

    // Convert height to meters
    const heightInInches = (feet * 12) + inches;
    const heightInMeters = heightInInches * 0.0254;

    const bmi = weight / (heightInMeters * heightInMeters);
    const bmiValue = document.getElementById('bmiValue');
    const bmiCategory = document.getElementById('bmiCategory');

    bmiValue.textContent = bmi.toFixed(2);

    // Remove all category classes
    bmiCategory.classList.remove('underweight', 'normal-weight', 'overweight', 'obesity');

    if (bmi < 18.5) {
        bmiCategory.textContent = 'Category: Underweight';
        bmiCategory.classList.add('underweight');
    } else if (bmi < 24.9) {
        bmiCategory.textContent = 'Category: Normal weight';
        bmiCategory.classList.add('normal-weight');
    } else if (bmi < 29.9) {
        bmiCategory.textContent = 'Category: Overweight';
        bmiCategory.classList.add('overweight');
    } else {
        bmiCategory.textContent = 'Category: Obesity';
        bmiCategory.classList.add('obesity');
    }
});
</script>
</body>
</html>
